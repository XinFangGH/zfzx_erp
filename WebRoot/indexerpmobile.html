        <script type="text/javascript">
        	//手机端的phonegap加载完成后执行此方法，多用于程序的入口
        	document.addEventListener("deviceready", function(){}, false);
        	
        	//第一部分
        	//是否重新加载个人账户数据    
				var isLoaddataOfme=false;    
				var themeColor="#E37321";
				var themecolor="#E37321";
				var reobj;
				//浏览器访问
				var isApp=false;
				var reobj;
				var param=null;
				var isweixin=false;
				var _ftpPath="";
				
				function is_weixin(){
					var ua = navigator.userAgent.toLowerCase();
					if(ua.match(/MicroMessenger/i)=="micromessenger") {
						isweixin = true;
				 	} else {
						isweixin = false;
					}
				}
				window.onload=is_weixin();
       
       		//第二部分
       		
       		
       		//设置项目根目录
        	var __ctxPath=window.location.origin;
        	if(window.location.pathname.split("\/").length>1)
        	__ctxPath+="\/"+window.location.pathname.split("\/")[1];
            
			function GetRequest() {
				var url = window.location.href; //获取url中"?"符后的字串 
				var theRequest = new Object(); 
				if (url.indexOf("?") != -1) { 
				var str = url.substr(url.indexOf("?")+1); 
				strs = str.split("&"); 
				for(var i = 0; i < strs.length; i ++) { 
				theRequest[strs[i].split("=")[0]]=unescape(strs[i].split("=")[1]); 
				} 
				} 
				return theRequest; 
			} 
			onePageType=null;
			var request = GetRequest();
            if(null!=request.onePageType){
                  onePageType=request.onePageType;
               }

        </script>
